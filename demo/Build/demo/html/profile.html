<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles_V3.css">
  <link rel="stylesheet" href="styles_Version2.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <h1>Profilo Utente</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="calendar.html">Calendario</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Profile Section -->
  <main>
    <section class="profile-container">
      <h2>Il tuo Profilo</h2>
      <form id="profile-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="Mario Rossi" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="mario.rossi@example.com" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="••••••">
        
        <button type="submit" class="btn">Aggiorna Profilo</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <p>&copy; 2025 Event Management System. All rights reserved.</p>
  </footer>

  <!-- Logout Script -->
  <script>
    document.getElementById('logout-btn').addEventListener('click', function() {
      if (confirm('Sei sicuro di voler uscire?')) {
        // Simula il logout rimuovendo eventuali token di sessione (esempio)
        localStorage.removeItem('authToken');
        window.location.href = 'index.html'; // Reindirizza alla pagina principale
      }
    });

    // Gestione del salvataggio del profilo
    document.getElementById('profile-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Profilo aggiornato con successo!');
    });
  </script>
</body>
</html>
